<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slider App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/slider.css">
</head>

<body>


    <div class="container py-5">
        <div class="mb-3">
            <h1>
                Gallery
            </h1>
        </div>
        <div class="row gy-5">
            <div class="col-md-4">
                <div class="slide">
                    <img src="./images/image1.jpg" alt="slide" class="w-100 max-height">
                </div>
            </div>

            <div class="col-md-4">
                <div class="slide">
                    <img src="./images/image2.jpeg" alt="slide" class="w-100 max-height">
                </div>
            </div>

            <div class="col-md-4">
                <div class="slide">
                    <img src="./images/image3.webp" alt="slide" class="w-100 max-height">
                </div>
            </div>

            <div class="col-md-4">
                <div class="slide">
                    <img src="./images/image4.png" alt="slide" class="w-100 max-height">
                </div>
            </div>

            <div class="col-md-4">
                <div class="slide">
                    <img src="./images/image5.jpg" alt="slide" class="w-100 max-height">
                </div>
            </div>

            <div class="col-md-4">
                <div class="slide">
                    <img src="./images/image6.jpg" alt="slide" class="w-100 max-height">
                </div>
            </div>

        </div>
    </div>


    <div class="position-absolute w-100 h-100 top-0 start-0 bg-black bg-opacity-75 slider-modal d-none">

        <div class="slider-content overflow-hidden">

            <div class="position-relative">

               
                    <button id="close" class="text-white position-absolute top-0 end-0 btn bg-transparent" aria-label="close button">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                

                <img src="#" alt="selected image" class="w-100">

                <div class="navigation-buttons">
                    
                    <button id="pervious" class="text-white btn bg-transparent" aria-label="navigate slide right button">
                        <i class="fa-regular fa-circle-left"></i>
                    </button>

                    <button id="next" class="text-white btn bg-transparent" aria-label="navigate slide left button">
                        <i class="fa-regular fa-circle-right"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="./js/slider.js"></script>
</body>

</html>
