<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container my-5 py-5">
        <h1 class="mb-3">Task List App</h1>
        <form class="mb-3" id="taskDataForm" data-role="store">
            <div class="mb-3">
                <label for="exampleInputTask1" class="form-label">Task</label>
                <input type="text" autocomplete="false" class="form-control" id="exampleInputTask1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputDate1" class="form-label">Date</label>
                <input type="date" class="form-control" id="exampleInputDate1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <hr class="mb-3" />

        <table class="table customeClass">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Date</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                

                

            </tbody>
        </table>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
